name: Daily Date Updater

on:
  schedule:
    - cron: "30 21 * * *"  # Runs at 9:30 PM UTC = 3:00 AM IST (UTC+5:30)
  workflow_dispatch:        # Allows manual trigger

jobs:
  update-date:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (main branch)
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pytz

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}

      - name: Pull latest changes from remote
        run: git pull origin main --rebase

      - name: Update date using Python script
        run: python update_date.py --once

      - name: Commit and push changes
        run: |
          git add date.txt
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            IST_TIME=$(TZ='Asia/Kolkata' date +'%Y-%m-%d %H:%M:%S IST')
            git commit -m "Update date: $IST_TIME"
            git push origin main
          fi
