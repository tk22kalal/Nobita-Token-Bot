<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://graph.org/file/5e6d18610741226005e6e.jpg" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="monetag" content="f3ecc71ccb639ccf66d9d0dee93d3e7a">
    <title>{{ file_name }}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
    
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@3.0.0/dist/videojs-contrib-quality-levels.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            font-family: 'Raleway', sans-serif;
            overflow: hidden;
        }
        
        marquee {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            font-family: 'Delius', serif;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            padding-top: 50px;
        }
        
        .video-js {
            width: 100% !important;
            height: calc(100vh - 50px) !important;
        }
        
        .vjs-tech {
            object-fit: contain;
        }
        
        .tap-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 60px;
            color: rgba(255, 255, 255, 0.95);
            pointer-events: none;
            z-index: 10000;
            animation: tapFade 0.5s ease-out;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.9);
            font-weight: bold;
        }
        
        .tap-indicator.left {
            left: 50px;
        }
        
        .tap-indicator.right {
            right: 50px;
        }
        
        @keyframes tapFade {
            0% {
                opacity: 1;
                transform: translateY(-50%) scale(0.8);
            }
            50% {
                transform: translateY(-50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-50%) scale(0.8);
            }
        }
        
        .vjs-control-bar {
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.85)) !important;
        }
        
        .vjs-big-play-button {
            border-radius: 50% !important;
            width: 2em !important;
            height: 2em !important;
            line-height: 2em !important;
            border: 0.06666em solid #fff !important;
            background-color: rgba(0, 0, 0, 0.45) !important;
        }
        
        .vjs-menu-button-popup .vjs-menu {
            left: auto;
            right: 0;
        }
        
        .vjs-menu-button-popup .vjs-menu .vjs-menu-content {
            background-color: rgba(0, 0, 0, 0.9);
            max-height: 20em;
        }
        
        .vjs-quality-selector .vjs-menu-button {
            font-family: 'Raleway', sans-serif;
        }
        
        audio.video-js {
            height: 100px !important;
        }
        
        @media (max-width: 768px) {
            marquee {
                font-size: 16px;
                padding: 8px;
            }
            
            .tap-indicator {
                font-size: 48px;
            }
            
            .tap-indicator.left {
                left: 30px;
            }
            
            .tap-indicator.right {
                right: 30px;
            }
        }
    </style>
    <meta name='dmca-site-verification' content='THBkdGsyeW85ZTBMT3VZNHpteGovWEtoV3h5NENqcDdPa2hsUzZiU0ZZST01' />
</head>

<body>
    <header>
        <marquee bgcolor="rgba(0,0,0,0.9)">
            <div id="file-name">{{ file_name }}</div>
        </marquee>
    </header>

    <div class="container">
        <{{ tag }} 
            id="player" 
            class="video-js vjs-default-skin vjs-big-play-centered" 
            controls 
            preload="auto"
            playsinline
            crossorigin="anonymous">
            <source src="{{ file_url }}" type="application/x-mpegURL">
        </{{ tag }}>
    </div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@videojs/http-streaming@3.12.0/dist/videojs-http-streaming.min.js"></script>
<script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-contrib-ads@7.4.0/dist/videojs.ads.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-ima@2.1.0/dist/videojs.ima.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@3.0.0/dist/videojs-contrib-quality-levels.min.js"></script>

<script>
(function() {
    'use strict';
    
    const playerElement = document.getElementById('player');
    const container = document.querySelector('.container');
    const source = '{{ file_url }}';
    const isVideo = playerElement.tagName.toLowerCase() === 'video';
    
    let player;
    let lastTapTime = 0;
    let lastTapSide = null;
    let qualityLevels;
    
    function showTapIndicator(side, text) {
        const indicator = document.createElement('div');
        indicator.className = `tap-indicator ${side}`;
        indicator.innerHTML = text;
        container.appendChild(indicator);
        setTimeout(() => indicator.remove(), 500);
    }
    
    function handleDoubleTap(e) {
        if (!isVideo) return;
        
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTapTime;
        const rect = playerElement.getBoundingClientRect();
        const x = e.clientX || (e.touches && e.touches[0].clientX);
        const isLeftSide = x < rect.left + (rect.width / 2);
        
        if (tapLength < 300 && tapLength > 0) {
            if (isLeftSide === lastTapSide) {
                e.preventDefault();
                e.stopPropagation();
                
                if (isLeftSide) {
                    player.currentTime(Math.max(0, player.currentTime() - 10));
                    showTapIndicator('left', '⏪ 10s');
                } else {
                    player.currentTime(Math.min(player.duration(), player.currentTime() + 10));
                    showTapIndicator('right', '10s ⏩');
                }
            }
        }
        lastTapSide = isLeftSide;
        lastTapTime = currentTime;
    }
    
    const PlaybackRateMenuButton = videojs.getComponent('PlaybackRateMenuButton');
    videojs.registerComponent('PlaybackRateMenuButton', PlaybackRateMenuButton);
    
    const qualityButton = videojs.extend(videojs.getComponent('MenuButton'), {
        constructor: function(player, options) {
            videojs.getComponent('MenuButton').call(this, player, options);
            this.controlText('Quality');
            this.addClass('vjs-quality-selector');
        },
        
        createItems: function() {
            const items = [];
            
            if (!qualityLevels || qualityLevels.length === 0) {
                return items;
            }
            
            items.push(new videojs.getComponent('MenuItem')(player, {
                label: 'Auto',
                selected: true
            }));
            
            const heights = [];
            for (let i = 0; i < qualityLevels.length; i++) {
                const quality = qualityLevels[i];
                if (heights.indexOf(quality.height) === -1) {
                    heights.push(quality.height);
                }
            }
            
            heights.sort((a, b) => b - a);
            
            heights.forEach(height => {
                items.push(new videojs.getComponent('MenuItem')(player, {
                    label: height + 'p',
                    selected: false
                }));
            });
            
            return items;
        }
    });
    
    videojs.registerComponent('QualitySelector', qualityButton);
    
    const playerOptions = {
        controls: true,
        autoplay: false,
        preload: 'auto',
        fluid: false,
        playbackRates: [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2],
        controlBar: {
            children: [
                'playToggle',
                'currentTimeDisplay',
                'timeDivider',
                'durationDisplay',
                'progressControl',
                'volumePanel',
                'qualitySelector',
                'playbackRateMenuButton',
                'pictureInPictureToggle',
                'fullscreenToggle'
            ]
        },
        html5: {
            vhs: {
                overrideNative: true,
                enableLowInitialPlaylist: true,
                smoothQualityChange: true,
                useBandwidthFromLocalStorage: true,
                bandwidth: 4194304,
                handleManifestRedirects: true,
                limitRenditionByPlayerDimensions: false,
                useDevicePixelRatio: true
            },
            nativeVideoTracks: false,
            nativeAudioTracks: false,
            nativeTextTracks: false
        }
    };
    
    player = videojs('player', playerOptions);
    
    player.ready(function() {
        this.tech_.on('retryplaylist', function() {
            console.log('Retrying playlist...');
        });
        
        this.tech_.on('usage', function(event) {
            console.log('VHS usage:', event);
        });
        
        if (isVideo && source.indexOf('.m3u8') !== -1) {
            qualityLevels = player.qualityLevels();
            
            qualityLevels.on('addqualitylevel', function(event) {
                console.log('Quality level added:', event.qualityLevel);
            });
            
            qualityLevels.on('change', function() {
                console.log('Quality changed to:', qualityLevels[qualityLevels.selectedIndex]);
            });
        }
        
        playerElement.addEventListener('touchstart', handleDoubleTap, { passive: true });
        playerElement.addEventListener('click', handleDoubleTap);
        
        const playPromise = this.play();
        if (playPromise !== undefined) {
            playPromise.catch(function(error) {
                console.log('Autoplay prevented:', error);
            });
        }
    });
    
    player.on('error', function(e) {
        const error = player.error();
        console.error('Player error:', error);
        
        if (error && error.code === 4) {
            setTimeout(function() {
                player.src({ src: source, type: 'application/x-mpegURL' });
                player.load();
            }, 3000);
        }
    });
    
    player.on('loadedmetadata', function() {
        console.log('Metadata loaded, duration:', player.duration());
    });
    
    player.on('waiting', function() {
        console.log('Player waiting for data...');
    });
    
    player.on('canplay', function() {
        console.log('Player can start playback');
    });
    
    if (isVideo) {
        try {
            player.ima({
                adTagUrl: 'YOUR_AD_TAG_URL_HERE',
                adsManagerLoadedCallback: function() {
                    console.log('IMA ads manager loaded');
                }
            });
        } catch (error) {
            console.log('IMA not configured or error:', error);
        }
    }
    
    window.addEventListener('beforeunload', function() {
        if (player) {
            player.dispose();
        }
    });
    
})();
</script>
    
</body>
</html>
