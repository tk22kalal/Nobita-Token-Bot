<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://graph.org/file/5e6d18610741226005e6e.jpg" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="monetag" content="f3ecc71ccb639ccf66d9d0dee93d3e7a">
    <title>{{ file_name }}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            font-family: 'Raleway', sans-serif;
            overflow: hidden;
        }
        
        marquee {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            font-family: 'Delius', serif;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
        }
        
        .player {
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
        }
        
        .plyr--video {
            height: 100%;
        }
        
        .plyr__video-wrapper {
            height: 100%;
        }
        
        .tap-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 48px;
            color: rgba(255, 255, 255, 0.9);
            pointer-events: none;
            z-index: 100;
            animation: tapFade 0.6s ease-out;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }
        
        .tap-indicator.left {
            left: 30px;
        }
        
        .tap-indicator.right {
            right: 30px;
        }
        
        @keyframes tapFade {
            0% {
                opacity: 1;
                transform: translateY(-50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50%) scale(1.5);
            }
        }
        
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            display: none;
            z-index: 1000;
        }
        
        .plyr__controls {
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.85));
        }
        
        .ima-ad-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
    </style>
    <meta name='dmca-site-verification' content='THBkdGsyeW85ZTBMT3VZNHpteGovWEtoV3h5NENqcDdPa2hsUzZiU0ZZST01' />
</head>

<body>
    <header>
        <marquee bgcolor="rgba(0,0,0,0.8)">
            <div id="file-name">{{ file_name }}</div>
        </marquee>
    </header>

    <div class="container">
        <div class="loading-indicator" id="loading">Loading...</div>
        <{{ tag }} src="{{ file_url }}" class="player" playsinline crossorigin="anonymous"></{{ tag }}>
        <div id="ima-ad-container" class="ima-ad-container"></div>
    </div>

<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const playerElement = document.querySelector('.player');
    const container = document.querySelector('.container');
    const loadingIndicator = document.getElementById('loading');
    
    if (!playerElement) return;

    const source = playerElement.getAttribute('src');
    let player, hls;
    let lastTapTime = 0;
    let lastTapSide = null;
    let adsManager;
    let adsLoader;
    let adDisplayContainer;

    function showLoading() {
        loadingIndicator.style.display = 'block';
    }

    function hideLoading() {
        loadingIndicator.style.display = 'none';
    }

    function showTapIndicator(side, text) {
        const indicator = document.createElement('div');
        indicator.className = `tap-indicator ${side}`;
        indicator.innerHTML = text;
        container.appendChild(indicator);
        setTimeout(() => indicator.remove(), 600);
    }

    function handleDoubleTap(e) {
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTapTime;
        const rect = playerElement.getBoundingClientRect();
        const x = e.clientX || (e.touches && e.touches[0].clientX);
        const isLeftSide = x < rect.width / 2;
        
        if (tapLength < 300 && tapLength > 0) {
            if (isLeftSide === lastTapSide) {
                e.preventDefault();
                if (isLeftSide) {
                    player.rewind(10);
                    showTapIndicator('left', '⏪ 10s');
                } else {
                    player.forward(10);
                    showTapIndicator('right', '10s ⏩');
                }
            }
        }
        lastTapSide = isLeftSide;
        lastTapTime = currentTime;
    }

    function forcePlayAfterSeek() {
        // Force play after seeking (from original working code)
        player.play().catch(() => {});
        // For HLS, ensure buffer ahead after seek
        if (hls) {
            hls.startLoad(player.currentTime);
            // Optionally, nudge buffering
            if (typeof hls.swapAudioCodec === 'function') hls.swapAudioCodec();
            if (typeof hls.currentLevel === 'number' && typeof hls.nextLevel === 'number')
                hls.currentLevel = hls.nextLevel;
        }
    }

    function initGoogleAds() {
        if (playerElement.tagName.toLowerCase() !== 'video') return;
        
        try {
            adDisplayContainer = new google.ima.AdDisplayContainer(
                document.getElementById('ima-ad-container'),
                playerElement
            );
            
            adsLoader = new google.ima.AdsLoader(adDisplayContainer);
            
            adsLoader.addEventListener(
                google.ima.AdsManagerLoadedEvent.Type.ADS_MANAGER_LOADED,
                onAdsManagerLoaded,
                false
            );
            
            adsLoader.addEventListener(
                google.ima.AdErrorEvent.Type.AD_ERROR,
                onAdError,
                false
            );
            
            playerElement.addEventListener('ended', () => {
                adsLoader.contentComplete();
            });
        } catch (e) {
            console.log('IMA SDK not available:', e);
        }
    }

    function onAdsManagerLoaded(adsManagerLoadedEvent) {
        const adsRenderingSettings = new google.ima.AdsRenderingSettings();
        adsRenderingSettings.restoreCustomPlaybackStateOnAdBreakComplete = true;
        
        adsManager = adsManagerLoadedEvent.getAdsManager(playerElement, adsRenderingSettings);
        
        adsManager.addEventListener(google.ima.AdErrorEvent.Type.AD_ERROR, onAdError);
        adsManager.addEventListener(google.ima.AdEvent.Type.CONTENT_PAUSE_REQUESTED, onContentPauseRequested);
        adsManager.addEventListener(google.ima.AdEvent.Type.CONTENT_RESUME_REQUESTED, onContentResumeRequested);
        
        try {
            adDisplayContainer.initialize();
            adsManager.init(playerElement.clientWidth, playerElement.clientHeight, google.ima.ViewMode.NORMAL);
            adsManager.start();
        } catch (adError) {
            console.log('AdsManager error:', adError);
            playerElement.play();
        }
    }

    function onAdError(adErrorEvent) {
        console.log('Ad error:', adErrorEvent.getError());
        if (adsManager) {
            adsManager.destroy();
        }
    }

    function onContentPauseRequested() {
        playerElement.pause();
    }

    function onContentResumeRequested() {
        playerElement.play();
    }

    function initPlyr() {
        const defaultOptions = {
            controls: [
                'play-large',
                'rewind',
                'play',
                'fast-forward',
                'progress',
                'current-time',
                'duration',
                'mute',
                'volume',
                'settings',
                'pip',
                'airplay',
                'fullscreen'
            ],
            settings: ['quality', 'speed'],
            speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2] },
            preload: 'metadata', // Changed from 'auto' to 'metadata' for better performance
            autoplay: false,
            playsinline: true,
            seekTime: 10,
            keyboard: { focused: true, global: true }
        };

        player = new Plyr(playerElement, defaultOptions);

        // Force play after seek (from original working code)
        player.on('seeked', forcePlayAfterSeek);
        player.on('seeking', forcePlayAfterSeek);

        player.on('playing', hideLoading);
        player.on('waiting', showLoading);
        player.on('canplay', hideLoading);
        player.on('loadeddata', hideLoading);
        
        playerElement.addEventListener('touchstart', handleDoubleTap);
        playerElement.addEventListener('click', handleDoubleTap);
        
        player.on('ready', () => {
            hideLoading();
        });
    }

    if (playerElement.tagName.toLowerCase() === 'video') {
        if (source && source.endsWith('.m3u8')) {
            if (Hls.isSupported()) {
                showLoading();
                
                // Use simpler HLS config similar to original working version
                hls = new Hls({
                    maxBufferLength: 60,
                    maxMaxBufferLength: 120,
                    startLevel: -1,
                    enableWorker: true,
                    lowLatencyMode: true,
                });
                
                hls.loadSource(source);
                hls.attachMedia(playerElement);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    initPlyr();
                    hideLoading();
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('HLS error:', data);
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('Network error, trying to recover...');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('Media error, trying to recover...');
                                hls.recoverMediaError();
                                break;
                            default:
                                console.log('Fatal error, cannot recover');
                                hls.destroy();
                                break;
                        }
                    }
                });

            } else if (playerElement.canPlayType('application/vnd.apple.mpegurl')) {
                playerElement.src = source;
                initPlyr();
            }
        } else {
            // MP4 or direct video
            initPlyr();
        }
        
        initGoogleAds();
        
    } else {
        // For audio or others
        initPlyr();
    }

    window.addEventListener('resize', () => {
        if (adsManager) {
            adsManager.resize(
                playerElement.clientWidth,
                playerElement.clientHeight,
                google.ima.ViewMode.NORMAL
            );
        }
    });
});
</script>
    
</body>
</html>
