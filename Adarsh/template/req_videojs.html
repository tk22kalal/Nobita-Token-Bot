<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>{{ file_name }}</title>
    
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.20.1/video-js.css" rel="stylesheet" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .file-info {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            width: 100%;
            text-align: center;
        }

        .file-name {
            color: #fff;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-wrapper {
            width: 100%;
            max-width: 1400px;
            position: relative;
        }

        .video-js {
            width: 100% !important;
            height: auto !important;
        }

        .vjs-big-play-button {
            background: rgba(255, 0, 0, 0.8) !important;
            border-radius: 50% !important;
            width: 80px !important;
            height: 80px !important;
            line-height: 80px !important;
            font-size: 48px !important;
            left: 50% !important;
            top: 50% !important;
            margin-left: -40px !important;
            margin-top: -40px !important;
            border: none !important;
        }

        .vjs-big-play-button:hover {
            background: rgba(255, 0, 0, 1) !important;
        }

        @media (max-width: 768px) {
            .file-name {
                font-size: 14px;
            }
            
            .vjs-big-play-button {
                width: 60px !important;
                height: 60px !important;
                line-height: 60px !important;
                margin-left: -30px !important;
                margin-top: -30px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="file-info">
            <div class="file-name">{{ file_name }}</div>
        </div>

        <div class="player-wrapper">
            <video 
                id="video-player" 
                class="video-js vjs-big-play-centered"
                controls
                preload="auto"
                playsinline
                webkit-playsinline
                crossorigin="anonymous">
            </video>
        </div>
    </div>

    <!-- Video.js -->
    <script src="https://vjs.zencdn.net/8.20.1/video.min.js"></script>
    
    <!-- HLS.js for better streaming -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        const videoSource = "{{ file_url }}";
        const fileName = "{{ file_name }}";

        // Initialize Video.js player with minimal config
        const player = videojs('video-player', {
            controls: true,
            autoplay: false,
            preload: 'auto',
            fluid: true,
            responsive: true,
            playbackRates: [0.5, 0.75, 1, 1.25, 1.5, 2]
        });

        // Check if it's an HLS stream
        const isHLS = videoSource.includes('.m3u8');
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

        if (isHLS && !isSafari && Hls.isSupported()) {
            // Use HLS.js for non-Safari browsers (better performance)
            const hls = new Hls({
                debug: false,
                enableWorker: true,
                lowLatencyMode: false,
                maxBufferLength: 30,
                maxBufferSize: 60 * 1000 * 1000,
                maxBufferHole: 0.5
            });

            hls.loadSource(videoSource);
            hls.attachMedia(player.tech().el());

            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                console.log('HLS manifest loaded');
            });

            hls.on(Hls.Events.ERROR, function(event, data) {
                console.error('HLS error:', data);
                if (data.fatal) {
                    switch(data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            console.log('Network error - attempting recovery');
                            hls.startLoad();
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            console.log('Media error - attempting recovery');
                            hls.recoverMediaError();
                            break;
                        default:
                            console.log('Fatal error - cannot recover');
                            break;
                    }
                }
            });

            window.hls = hls;
        } else if (isHLS) {
            // Use native HLS for Safari/iOS (best compatibility)
            player.src({
                src: videoSource,
                type: 'application/x-mpegURL'
            });
        } else {
            // Regular video file
            const mimeType = getMimeType(videoSource);
            player.src({
                src: videoSource,
                type: mimeType
            });
        }

        // Helper function to detect MIME type
        function getMimeType(url) {
            const ext = url.split('.').pop().split('?')[0].toLowerCase();
            const types = {
                'mp4': 'video/mp4',
                'webm': 'video/webm',
                'ogv': 'video/ogg',
                'm3u8': 'application/x-mpegURL',
                'mov': 'video/quicktime',
                'avi': 'video/x-msvideo',
                'mkv': 'video/x-matroska'
            };
            return types[ext] || 'video/mp4';
        }

        // Event listeners
        player.on('loadedmetadata', function() {
            console.log('Video metadata loaded');
            console.log('Duration:', player.duration());
        });

        player.on('error', function() {
            const error = player.error();
            console.error('Player error:', error);
            
            // Fallback: try loading as MP4
            if (error && error.code === 4) {
                setTimeout(() => {
                    player.src({
                        src: videoSource,
                        type: 'video/mp4'
                    });
                }, 1000);
            }
        });

        // Prevent right-click
        document.addEventListener('contextmenu', e => e.preventDefault());

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    player.paused() ? player.play() : player.pause();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    player.currentTime(Math.max(0, player.currentTime() - 10));
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    player.currentTime(Math.min(player.duration(), player.currentTime() + 10));
                    break;
                case 'f':
                    e.preventDefault();
                    player.isFullscreen() ? player.exitFullscreen() : player.requestFullscreen();
                    break;
                case 'm':
                    e.preventDefault();
                    player.muted(!player.muted());
                    break;
            }
        });

        // iOS visibility fix
        if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden && player && !player.paused()) {
                    player.play().catch(e => console.log('Auto-play failed:', e));
                }
            });
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (window.hls) {
                window.hls.destroy();
            }
            if (player) {
                player.dispose();
            }
        });
    </script>
</body>
</html>
