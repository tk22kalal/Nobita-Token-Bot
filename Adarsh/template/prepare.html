<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://graph.org/file/5e6d18610741226005e6e.jpg" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{file_name}} - Generate Stream</title>
    <link rel="stylesheet" type='text/css' href="https://drive----google.com/uc?export=view&id=1pVLG4gZy7jdow3sO-wFS06aP_A9QX0O6">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5920367457745298"
     crossorigin="anonymous"></script>
    <style>
        body {
            background: white;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
        }

        .generate-btn {
            background-color: #2c5282;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
            margin: 10px;
        }

        .generate-btn:hover {
            background-color: #24426b;
        }

        .generate-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2c5282;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="generate-btn" onclick="generateStream()">STREAM</button>
        <button class="generate-btn" onclick="generateDownload()">DOWNLOAD</button>

        <div class="loading">
            <div class="spinner"></div>
            <p>Generating link...</p>
        </div>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        async function generateStream() {
            const buttons = document.querySelectorAll('.generate-btn');
            const loading = document.querySelector('.loading');
            const statusMessage = document.getElementById('statusMessage');
            
            buttons.forEach(btn => btn.disabled = true);
            loading.style.display = 'block';
            statusMessage.style.display = 'none';
            loading.querySelector('p').textContent = 'Generating your stream link...';
            
            try {
                const response = await fetch('/api/generate/{{token}}');
                const data = await response.json();
                
                if (data.success) {
                    statusMessage.className = 'status-message success';
                    statusMessage.textContent = '✅ Stream link generated successfully! Redirecting...';
                    statusMessage.style.display = 'block';
                    setTimeout(() => window.location.href = data.stream_url, 1500);
                } else {
                    throw new Error(data.error || 'Failed to generate stream link');
                }
            } catch (error) {
                statusMessage.className = 'status-message error';
                statusMessage.textContent = '❌ ' + error.message;
                statusMessage.style.display = 'block';
                buttons.forEach(btn => btn.disabled = false);
                loading.style.display = 'none';
            }
        }

        async function generateDownload() {
            const buttons = document.querySelectorAll('.generate-btn');
            const loading = document.querySelector('.loading');
            const statusMessage = document.getElementById('statusMessage');
            
            buttons.forEach(btn => btn.disabled = true);
            loading.style.display = 'block';
            statusMessage.style.display = 'none';
            loading.querySelector('p').textContent = 'Generating your download link...';
            
            try {
                const response = await fetch('/api/download/{{token}}');
                const data = await response.json();
                
                if (data.success) {
                    statusMessage.className = 'status-message success';
                    statusMessage.textContent = '✅ Download link generated! Starting download...';
                    statusMessage.style.display = 'block';
                    window.location.href = data.download_url;
                    setTimeout(() => {
                        buttons.forEach(btn => btn.disabled = false);
                        loading.style.display = 'none';
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Failed to generate download link');
                }
            } catch (error) {
                statusMessage.className = 'status-message error';
                statusMessage.textContent = '❌ ' + error.message;
                statusMessage.style.display = 'block';
                buttons.forEach(btn => btn.disabled = false);
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
