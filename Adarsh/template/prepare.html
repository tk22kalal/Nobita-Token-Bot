<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://graph.org/file/5e6d18610741226005e6e.jpg" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{file_name}} - Generate Stream</title>
    <style>
        body {
            background: white;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .player-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .player-btn {
            background: #2c5282;
            color: white;
            border: none;
            width: 180px;
            height: 60px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .player-btn:hover {
            background: #1a365d;
        }

        .player-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .download-btn {
            background: #2c5282;
            color: white;
            border: none;
            width: 200px;
            height: 50px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #1a365d;
        }

        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            margin-top: 30px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2c5282;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #2c5282;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
            font-weight: 500;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 480px) {
            .player-btn {
                width: 140px;
                height: 55px;
                font-size: 14px;
            }
            
            .download-btn {
                width: 180px;
                height: 50px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="player-buttons">
            <button type="button" class="player-btn" id="plyrBtn" onclick="generateStream('plyr')" aria-label="Stream with IOS/PC">
                IOS/PC
            </button>
            <button type="button" class="player-btn" id="videojsBtn" onclick="generateStream('videojs')" aria-label="Stream with ANDROID">
                ANDROID
            </button>
        </div>

        <div>
            <button type="button" class="download-btn" id="downloadBtn" onclick="generateDownload()" aria-label="Generate download link">
                DOWNLOAD
            </button>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <p class="loading-text" id="loadingText">Generating link...</p>
        </div>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const linkType = urlParams.get('type');
        const player = urlParams.get('player');
        
        window.addEventListener('DOMContentLoaded', () => {
            const plyrBtn = document.getElementById('plyrBtn');
            const videojsBtn = document.getElementById('videojsBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            
            if (linkType === 'stream') {
                // Hide download button for stream links, but let user choose player
                downloadBtn.style.display = 'none';
                // Don't auto-generate - let user choose their preferred player
            } else if (linkType === 'download') {
                // Hide player selection for download links
                plyrBtn.style.display = 'none';
                videojsBtn.style.display = 'none';
                document.querySelector('.player-buttons').style.display = 'none';
                // Auto-generate download link
                generateDownload();
            }
        });
        
        async function generateStream(playerType, retryCount = 0) {
            const buttons = document.querySelectorAll('.player-btn, .download-btn');
            const loading = document.querySelector('.loading');
            const statusMessage = document.getElementById('statusMessage');
            const loadingText = document.getElementById('loadingText');
            
            buttons.forEach(btn => btn.disabled = true);
            loading.style.display = 'block';
            statusMessage.style.display = 'none';
            
            const playerName = playerType === 'plyr' ? 'IOS/PC' : 'ANDROID';
            loadingText.textContent = `Generating ${playerName} stream link...${retryCount > 0 ? ` (Retry ${retryCount}/3)` : ''}`;
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000);
                
                const response = await fetch(`/api/generate/{{token}}?player=${playerType}`, {
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                clearTimeout(timeoutId);
                
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Server returned non-JSON response. Please try again.');
                }
                
                const data = await response.json();
                
                if (data.success) {
                    statusMessage.className = 'status-message success';
                    statusMessage.textContent = `✅ ${playerName} stream link generated! Redirecting...`;
                    statusMessage.style.display = 'block';
                    setTimeout(() => window.location.href = data.stream_url, 1500);
                } else {
                    throw new Error(data.error || 'Failed to generate stream link');
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    if (retryCount < 3) {
                        setTimeout(() => generateStream(playerType, retryCount + 1), 2000);
                        return;
                    }
                    error.message = 'Request timeout. Server is busy, please try again later.';
                } else if ((error.message.includes('non-JSON') || error.message.includes('JSON')) && retryCount < 3) {
                    setTimeout(() => generateStream(playerType, retryCount + 1), 2000);
                    return;
                }
                
                statusMessage.className = 'status-message error';
                statusMessage.textContent = '❌ ' + error.message;
                statusMessage.style.display = 'block';
                buttons.forEach(btn => btn.disabled = false);
                loading.style.display = 'none';
            }
        }

        async function generateDownload(retryCount = 0) {
            const buttons = document.querySelectorAll('.player-btn, .download-btn');
            const loading = document.querySelector('.loading');
            const statusMessage = document.getElementById('statusMessage');
            const loadingText = document.getElementById('loadingText');
            
            buttons.forEach(btn => btn.disabled = true);
            loading.style.display = 'block';
            statusMessage.style.display = 'none';
            loadingText.textContent = `Generating download link...${retryCount > 0 ? ` (Retry ${retryCount}/3)` : ''}`;
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000);
                
                const response = await fetch('/api/download/{{token}}', {
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                clearTimeout(timeoutId);
                
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Server returned non-JSON response. Please try again.');
                }
                
                const data = await response.json();
                
                if (data.success) {
                    statusMessage.className = 'status-message success';
                    statusMessage.textContent = '✅ Download link generated! Starting download...';
                    statusMessage.style.display = 'block';
                    window.location.href = data.download_url;
                    setTimeout(() => {
                        buttons.forEach(btn => btn.disabled = false);
                        loading.style.display = 'none';
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Failed to generate download link');
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    if (retryCount < 3) {
                        setTimeout(() => generateDownload(retryCount + 1), 2000);
                        return;
                    }
                    error.message = 'Request timeout. Server is busy, please try again later.';
                } else if ((error.message.includes('non-JSON') || error.message.includes('JSON')) && retryCount < 3) {
                    setTimeout(() => generateDownload(retryCount + 1), 2000);
                    return;
                }
                
                statusMessage.className = 'status-message error';
                statusMessage.textContent = '❌ ' + error.message;
                statusMessage.style.display = 'block';
                buttons.forEach(btn => btn.disabled = false);
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
