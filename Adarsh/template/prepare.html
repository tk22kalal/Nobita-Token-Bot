<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://graph.org/file/5e6d18610741226005e6e.jpg" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{file_name}} - Generate Stream</title>
    <link rel="stylesheet" type='text/css' href="https://drive----google.com/uc?export=view&id=1pVLG4gZy7jdow3sO-wFS06aP_A9QX0O6">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
    
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .file-icon {
            font-size: 80px;
            margin-bottom: 20px;
            color: #667eea;
        }
        
        .file-info {
            margin-bottom: 30px;
        }
        
        .file-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            word-break: break-word;
        }
        
        .file-size {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .file-caption {
            font-size: 14px;
            color: #777;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .generate-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-bottom: 20px;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .description {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="file-icon">
            üé¨
        </div>
        
        <div class="file-info">
            <div class="file-name">{{file_name}}</div>
            <div class="file-size">Size: {{file_size}}</div>
            <div class="file-caption">{{caption}}</div>
        </div>
        
        <div class="description">
            Click the button below to generate your streaming link. The file will be processed and your stream will open automatically.
        </div>
        
        <button class="generate-btn" onclick="generateStream()">
            üöÄ Generate Stream Link
        </button>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Generating your stream link...</p>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        async function generateStream() {
            const btn = document.querySelector('.generate-btn');
            const loading = document.querySelector('.loading');
            const statusMessage = document.getElementById('statusMessage');
            
            // Disable button and show loading
            btn.disabled = true;
            loading.style.display = 'block';
            statusMessage.style.display = 'none';
            
            try {
                const response = await fetch('/api/generate/{{token}}');
                const data = await response.json();
                
                if (data.success) {
                    // Show success message
                    statusMessage.className = 'status-message success';
                    statusMessage.textContent = '‚úÖ Stream link generated successfully! Redirecting...';
                    statusMessage.style.display = 'block';
                    
                    // Redirect to stream page after short delay
                    setTimeout(() => {
                        window.location.href = data.stream_url;
                    }, 1500);
                } else {
                    throw new Error(data.error || 'Failed to generate stream link');
                }
            } catch (error) {
                // Show error message
                statusMessage.className = 'status-message error';
                statusMessage.textContent = '‚ùå ' + error.message;
                statusMessage.style.display = 'block';
                
                // Re-enable button
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
