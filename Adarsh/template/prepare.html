<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://graph.org/file/5e6d18610741226005e6e.jpg" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{file_name}} - Generate Stream</title>
    <style>
        body {
            background: white;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .queue-info {
            background: #e8f4f8;
            border: 2px solid #2c5282;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .queue-info.active {
            display: block;
        }

        .queue-title {
            font-weight: bold;
            color: #2c5282;
            margin-bottom: 10px;
        }

        .queue-status {
            font-size: 14px;
            color: #333;
            margin: 5px 0;
        }

        .queue-position {
            font-size: 16px;
            font-weight: 600;
            color: #d9534f;
            margin-top: 10px;
        }

        .player-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .player-btn {
            background: #2c5282;
            color: white;
            border: none;
            width: 180px;
            height: 60px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .player-btn:hover {
            background: #1a365d;
        }

        .player-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .download-btn {
            background: #2c5282;
            color: white;
            border: none;
            width: 200px;
            height: 50px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #1a365d;
        }

        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            margin-top: 30px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2c5282;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #2c5282;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
            font-weight: 500;
        }

        .countdown-container {
            text-align: center;
            margin: 30px 0;
        }

        .countdown-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2c5282, #1a365d);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 15px rgba(44, 82, 130, 0.3);
        }

        .countdown-number {
            font-size: 48px;
            font-weight: bold;
            color: white;
        }

        .countdown-text {
            font-size: 16px;
            color: #2c5282;
            font-weight: 600;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        @media (max-width: 480px) {
            .player-btn {
                width: 140px;
                height: 55px;
                font-size: 14px;
            }
            
            .download-btn {
                width: 180px;
                height: 50px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Queue Status Display -->
        <div class="queue-info" id="queueInfo">
            <div class="queue-title">⏳ Download Queue Active</div>
            <div class="queue-status" id="queueStatus">Processing your request...</div>
            <div class="queue-position" id="queuePosition"></div>
        </div>

        <div class="player-buttons">
            <button type="button" class="player-btn" id="plyrBtn" onclick="generateStream('plyr')" aria-label="Stream with IOS/PC">
                IOS/PC
            </button>
            <button type="button" class="player-btn" id="videojsBtn" onclick="generateStream('videojs')" aria-label="Stream with ANDROID">
                ANDROID
            </button>
        </div>

        <div>
            <button type="button" class="download-btn" id="downloadBtn" onclick="queueDownload()" aria-label="Generate download link">
                DOWNLOAD
            </button>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <p class="loading-text" id="loadingText">Generating link...</p>
        </div>

        <div class="countdown-container" id="countdownContainer" style="display: none;">
            <div class="countdown-circle">
                <span class="countdown-number" id="countdownNumber">10</span>
            </div>
            <p class="countdown-text">Download starting in <span id="countdownText">10</span> seconds...</p>
        </div>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        // Download Queue Manager using localStorage
        class DownloadQueueManager {
            constructor() {
                this.STORAGE_KEY = 'file_download_queue';
                this.ACTIVE_KEY = 'active_downloads';
                this.MAX_CONCURRENT = 1; // Only 1 concurrent download to prevent timeouts
                this.cleanExpiredEntries();
            }

            getQueue() {
                try {
                    return JSON.parse(localStorage.getItem(this.STORAGE_KEY) || '[]');
                } catch {
                    return [];
                }
            }

            setQueue(queue) {
                localStorage.setItem(this.STORAGE_KEY, JSON.stringify(queue));
            }

            getActiveDownloads() {
                try {
                    const active = JSON.parse(localStorage.getItem(this.ACTIVE_KEY) || '[]');
                    // Clean up expired active downloads (older than 5 minutes)
                    const fiveMinutesAgo = Date.now() - (5 * 60 * 1000);
                    const cleaned = active.filter(d => d.timestamp > fiveMinutesAgo);
                    if (cleaned.length !== active.length) {
                        this.setActiveDownloads(cleaned);
                    }
                    return cleaned;
                } catch {
                    return [];
                }
            }

            setActiveDownloads(active) {
                localStorage.setItem(this.ACTIVE_KEY, JSON.stringify(active));
            }

            addToQueue(downloadItem) {
                const queue = this.getQueue();
                queue.push({
                    ...downloadItem,
                    id: Date.now() + Math.random(),
                    timestamp: Date.now()
                });
                this.setQueue(queue);
                return queue.length;
            }

            removeFromQueue(itemId) {
                const queue = this.getQueue();
                const filtered = queue.filter(item => item.id !== itemId);
                this.setQueue(filtered);
            }

            markAsActive(itemId) {
                const active = this.getActiveDownloads();
                active.push({
                    id: itemId,
                    timestamp: Date.now()
                });
                this.setActiveDownloads(active);
            }

            markAsComplete(itemId) {
                const active = this.getActiveDownloads();
                const filtered = active.filter(item => item.id !== itemId);
                this.setActiveDownloads(filtered);
                this.removeFromQueue(itemId);
            }

            canStartDownload() {
                const active = this.getActiveDownloads();
                return active.length < this.MAX_CONCURRENT;
            }

            getQueuePosition(itemId) {
                const queue = this.getQueue();
                return queue.findIndex(item => item.id === itemId) + 1;
            }

            cleanExpiredEntries() {
                // Clean entries older than 10 minutes
                const tenMinutesAgo = Date.now() - (10 * 60 * 1000);
                const queue = this.getQueue();
                const cleanedQueue = queue.filter(item => item.timestamp > tenMinutesAgo);
                this.setQueue(cleanedQueue);

                const active = this.getActiveDownloads();
                const cleanedActive = active.filter(item => item.timestamp > tenMinutesAgo);
                this.setActiveDownloads(cleanedActive);
            }

            getTotalInQueue() {
                return this.getQueue().length;
            }
        }

        const queueManager = new DownloadQueueManager();
        let currentDownloadId = null;

        const urlParams = new URLSearchParams(window.location.search);
        const linkType = urlParams.get('type');
        
        window.addEventListener('DOMContentLoaded', () => {
            const plyrBtn = document.getElementById('plyrBtn');
            const videojsBtn = document.getElementById('videojsBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            
            if (linkType === 'stream') {
                downloadBtn.style.display = 'none';
            } else if (linkType === 'download') {
                plyrBtn.style.display = 'none';
                videojsBtn.style.display = 'none';
                document.querySelector('.player-buttons').style.display = 'none';
                queueDownload();
            }

            // Process queue every 2 seconds
            setInterval(processQueue, 2000);
        });

        function updateQueueUI(position, total) {
            const queueInfo = document.getElementById('queueInfo');
            const queueStatus = document.getElementById('queueStatus');
            const queuePosition = document.getElementById('queuePosition');

            if (total > 0) {
                queueInfo.classList.add('active');
                queueStatus.textContent = `There are ${total} download(s) in queue`;
                if (position > 0) {
                    queuePosition.textContent = `Your position: #${position}`;
                } else {
                    queuePosition.textContent = 'Processing...';
                }
            } else {
                queueInfo.classList.remove('active');
            }
        }

        function startDownloadCountdown(downloadUrl, buttons) {
            const countdownContainer = document.getElementById('countdownContainer');
            const countdownNumber = document.getElementById('countdownNumber');
            const countdownText = document.getElementById('countdownText');
            const statusMessage = document.getElementById('statusMessage');
            
            countdownContainer.style.display = 'block';
            statusMessage.className = 'status-message success';
            statusMessage.textContent = '✅ Download link generated! Countdown starting...';
            statusMessage.style.display = 'block';
            
            let seconds = 10;
            countdownNumber.textContent = seconds;
            countdownText.textContent = seconds;
            
            const countdownInterval = setInterval(() => {
                seconds--;
                countdownNumber.textContent = seconds;
                countdownText.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    countdownContainer.style.display = 'none';
                    statusMessage.textContent = '✅ Download starting now...';
                    
                    window.location.href = downloadUrl;
                    
                    setTimeout(() => {
                        buttons.forEach(btn => btn.disabled = false);
                        updateQueueUI(0, 0);
                    }, 2000);
                }
            }, 1000);
        }

        async function queueDownload() {
            if (!queueManager.canStartDownload()) {
                // Add to queue
                const downloadItem = {
                    token: '{{token}}',
                    type: 'download'
                };
                
                const queueLength = queueManager.addToQueue(downloadItem);
                currentDownloadId = downloadItem.id;
                
                updateQueueUI(queueLength, queueLength);
                
                const statusMessage = document.getElementById('statusMessage');
                statusMessage.className = 'status-message warning';
                statusMessage.textContent = `⏳ Added to queue. Position: #${queueLength}. Please wait...`;
                statusMessage.style.display = 'block';
                
                // Start processing queue
                processQueue();
            } else {
                // Start immediately
                const downloadItem = {
                    token: '{{token}}',
                    type: 'download',
                    id: Date.now() + Math.random()
                };
                currentDownloadId = downloadItem.id;
                queueManager.markAsActive(currentDownloadId);
                await executeDownload();
            }
        }

        async function processQueue() {
            if (queueManager.canStartDownload()) {
                const queue = queueManager.getQueue();
                if (queue.length > 0) {
                    const nextItem = queue[0];
                    currentDownloadId = nextItem.id;
                    queueManager.markAsActive(currentDownloadId);
                    updateQueueUI(0, queue.length - 1);
                    await executeDownload();
                }
            } else {
                // Update queue UI for waiting items
                const queue = queueManager.getQueue();
                if (currentDownloadId) {
                    const position = queueManager.getQueuePosition(currentDownloadId);
                    updateQueueUI(position, queue.length);
                }
            }
        }

        async function executeDownload(retryCount = 0) {
            const buttons = document.querySelectorAll('.player-btn, .download-btn');
            const loading = document.querySelector('.loading');
            const statusMessage = document.getElementById('statusMessage');
            const loadingText = document.getElementById('loadingText');
            
            buttons.forEach(btn => btn.disabled = true);
            loading.style.display = 'block';
            statusMessage.style.display = 'none';
            loadingText.textContent = `Generating download link...${retryCount > 0 ? ` (Retry ${retryCount}/5)` : ''}`;
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 45000); // 45 second timeout
                
                const response = await fetch('/api/download/{{token}}', {
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json',
                        'X-Download-ID': currentDownloadId || 'direct'
                    }
                });
                clearTimeout(timeoutId);
                
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Server returned non-JSON response. Please try again.');
                }
                
                const data = await response.json();
                
                if (data.success) {
                    loading.style.display = 'none';
                    
                    // Complete and remove from queue
                    if (currentDownloadId) {
                        queueManager.markAsComplete(currentDownloadId);
                    }
                    
                    // Start 10 second countdown before download
                    startDownloadCountdown(data.download_url, buttons);
                } else {
                    throw new Error(data.error || 'Failed to generate download link');
                }
            } catch (error) {
                const maxRetries = 5; // Increased retries
                const retryDelay = Math.min(2000 * Math.pow(1.5, retryCount), 10000); // Exponential backoff up to 10s
                
                if (error.name === 'AbortError') {
                    if (retryCount < maxRetries) {
                        statusMessage.className = 'status-message warning';
                        statusMessage.textContent = `⏳ Server busy, retrying in ${Math.round(retryDelay / 1000)}s... (${retryCount + 1}/${maxRetries})`;
                        statusMessage.style.display = 'block';
                        setTimeout(() => executeDownload(retryCount + 1), retryDelay);
                        return;
                    }
                    error.message = 'Request timeout after multiple retries. Server is very busy, please try again later.';
                } else if ((error.message.includes('non-JSON') || error.message.includes('JSON')) && retryCount < maxRetries) {
                    statusMessage.className = 'status-message warning';
                    statusMessage.textContent = `⏳ Retrying... (${retryCount + 1}/${maxRetries})`;
                    statusMessage.style.display = 'block';
                    setTimeout(() => executeDownload(retryCount + 1), retryDelay);
                    return;
                }
                
                // Failed - remove from active and show error
                if (currentDownloadId) {
                    queueManager.markAsComplete(currentDownloadId);
                }
                
                statusMessage.className = 'status-message error';
                statusMessage.textContent = '❌ ' + error.message;
                statusMessage.style.display = 'block';
                buttons.forEach(btn => btn.disabled = false);
                loading.style.display = 'none';
                updateQueueUI(0, 0);
            }
        }

        async function generateStream(playerType, retryCount = 0) {
            const buttons = document.querySelectorAll('.player-btn, .download-btn');
            const loading = document.querySelector('.loading');
            const statusMessage = document.getElementById('statusMessage');
            const loadingText = document.getElementById('loadingText');
            
            buttons.forEach(btn => btn.disabled = true);
            loading.style.display = 'block';
            statusMessage.style.display = 'none';
            
            const playerName = playerType === 'plyr' ? 'IOS/PC' : 'ANDROID';
            loadingText.textContent = `Generating ${playerName} stream link...${retryCount > 0 ? ` (Retry ${retryCount}/5)` : ''}`;
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 45000);
                
                const response = await fetch(`/api/generate/{{token}}?player=${playerType}`, {
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                clearTimeout(timeoutId);
                
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Server returned non-JSON response. Please try again.');
                }
                
                const data = await response.json();
                
                if (data.success) {
                    statusMessage.className = 'status-message success';
                    statusMessage.textContent = `✅ ${playerName} stream link generated! Redirecting...`;
                    statusMessage.style.display = 'block';
                    setTimeout(() => window.location.href = data.stream_url, 1500);
                } else {
                    throw new Error(data.error || 'Failed to generate stream link');
                }
            } catch (error) {
                const maxRetries = 5;
                const retryDelay = Math.min(2000 * Math.pow(1.5, retryCount), 10000);
                
                if (error.name === 'AbortError') {
                    if (retryCount < maxRetries) {
                        statusMessage.className = 'status-message warning';
                        statusMessage.textContent = `⏳ Server busy, retrying in ${Math.round(retryDelay / 1000)}s... (${retryCount + 1}/${maxRetries})`;
                        statusMessage.style.display = 'block';
                        setTimeout(() => generateStream(playerType, retryCount + 1), retryDelay);
                        return;
                    }
                    error.message = 'Request timeout after multiple retries. Server is very busy, please try again later.';
                } else if ((error.message.includes('non-JSON') || error.message.includes('JSON')) && retryCount < maxRetries) {
                    setTimeout(() => generateStream(playerType, retryCount + 1), retryDelay);
                    return;
                }
                
                statusMessage.className = 'status-message error';
                statusMessage.textContent = '❌ ' + error.message;
                statusMessage.style.display = 'block';
                buttons.forEach(btn => btn.disabled = false);
                loading.style.display = 'none';
            }
        }

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (currentDownloadId) {
                queueManager.markAsComplete(currentDownloadId);
            }
        });
    </script>
</body>
</html>
